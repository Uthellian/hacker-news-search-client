<app-search-filter (inputtedServerSideSearch)="onInputtedServerSideSearch($event)" (inputtedClientSideSearch)="onInputtedClientSideSearch($event)"></app-search-filter>
<div>
    <app-loading-spinner *ngIf="isLoading; else searchTable"></app-loading-spinner>
    
    <ng-template #searchTable>
        <div>
            <table mat-table [dataSource]="hackerNewsSearchList">

                <!-- Author Column -->
                <ng-container matColumnDef="author">
                    <th mat-header-cell *matHeaderCellDef>Author</th>
                    <td mat-cell *matCellDef="let element">{{ element.author }}</td>
                </ng-container>
            
                <!-- Created At Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef>Created At</th>
                    <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
                </ng-container>
            
                <!-- Number Of Comments Column -->
                <ng-container matColumnDef="numComments">
                    <th mat-header-cell *matHeaderCellDef>Number Of Comments</th>
                    <td mat-cell *matCellDef="let element">{{ element.numComments }}</td>
                </ng-container>
            
                <!-- Points Column -->
                <ng-container matColumnDef="points">
                    <th mat-header-cell *matHeaderCellDef>Points</th>
                    <td mat-cell *matCellDef="let element">{{ element.points }}</td>
                </ng-container>
        
                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
                </ng-container>
        
                <!-- Url Column -->
                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef>Url</th>
                    <td mat-cell *matCellDef="let element">{{ element.url }}</td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="nbHits"
                [pageSize]="hitsPerPage"
                [pageSizeOptions]="[5, 10, 25, 100]"
                [pageIndex]="page"
                (page)="onPaginatorChange($event)">
            </mat-paginator>
        </div>
    </ng-template>
</div>
